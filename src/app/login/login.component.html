<body> 
  <div>
    <div>
      <img src="https://cdn.jsdelivr.net/gh/JimDepoorter/test-solution@Dev/src/assets/PHS.png" style="width:200px; 
                  height:200px;
                  margin:auto;
                  display:block;
                  ">
    </div>
    <h1 style=" margin-bottom:50px;
                display:block;
                text-align: center;">PERSONAL HEALTH SOLUTION</h1>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button>Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</body>
