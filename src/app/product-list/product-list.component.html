<h2>Products van PHP</h2>


<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/producten', productId]">
      {{ product.name }}
    </a>
    <a [title]="product.price + ' details'" [routerLink]="['/products', productId]">
      {{ product.price }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="btn()">
    Share
  </button>
<app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
